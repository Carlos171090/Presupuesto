<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidacion 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <main class="container">
        <h1 class="display-4  mt-4 ">Presupuesto App</h1>
        <section class="row  mt-4 ">
            <form class="col-4 mt-2 rounded-4 cf-presupuesto border border-2 border-success p-2 rounded bg-success p-2 text-dark bg-opacity-25">
                <div>
                  <label for="prepuestoId" class="text-capitalize form-label fw-semibold ">Presupuesto:</label>
                  <input type="number" class="form-control " id="presupuestoId" placeholder="Ingrese su presupuesto.">
                </div>
                <button type="button" class="btn mb-3 text-black btn-success btn-presupuesto mt-4 ">Calcular</button>
            </form>
            <section class="container col-6">
                <div class="row">
                    <div class="col-4">
                        <h4>Presupuesto</h4>
                        <div id="presupuesto"></div>
                    </div>
                    <div class="col-4">
                        <h4>Gastos</h4>
                        <div id="gastos"></div>
                        
                    </div>
                    <div class="col-4">
                        <h4>Saldo</h4>
                        <div id="saldo"></div>
                    </div>
                </div>
            </section>
        </section>
        <section class="row mt-4">
            <form class="col-4 mt-2 rounded-4 cf-gasto border border-2 border-danger p-2 rounded bg-danger p-2 text-dark bg-opacity-25">
                <div class="mb-3">
                    <label for="nombreGasto" class="text-capitalize form-label fw-semibold">Ingrese el nombre del gasto:</label>
                    <input type="text" class="form-control " id="nombreGasto" placeholder="Ingrese nombre.">
                  </div>
                <div class="mb-3">
                  <label for="gastoId" class="text-capitalize form-label fw-semibold">Ingrese la cantidad del gasto:</label>
                  <input type="number" class="form-control " id="gastoId" placeholder="Ingrese gasto.">
                </div>
                <button type="button" class="btn mb-3  btn-danger text-black btn-gasto">AÃ±adir Gasto</button>
            </form>
            <div class="container col-6">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Gasto</th>
                        <th scope="col">Valor</th>
                        
                      </tr>
                    </thead>
                    <tbody id="tabla-gastos">
                    </tbody>
                </table>
            </div>
        </section>
        <div class="col-4 mt-4 rounded-4 ">
            <button type="button" class="btn btn-primary btn-reset">Resetear App</button>
        </div>
    </main>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
